apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-kube-mysql
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  local:
    path: /var/opt/mysql-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - kube-postgres-ci-1
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage-mysql
  volumeMode: Filesystem